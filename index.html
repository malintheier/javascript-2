<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pulse - Share your favorite music with the world. Discover new songs, connect with music lovers, and celebrate the soundtrack of your life."
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <title>Pulse</title>
  </head>
  <body>
    <header class="auth-header landing-header">
      <img src="assets/pulse.svg" alt="Pulse" class="auth-logo" />
    </header>
    <main class="landing-main">
      <div class="landing-preview">
        <div class="landing-phones">
          <img
            src="assets/iphone-1.png"
            alt="Pulse app preview"
            class="landing-phone landing-phone-1"
          />
          <img
            src="assets/iphone-2.png"
            alt="Pulse app features"
            class="landing-phone landing-phone-2"
          />
        </div>
      </div>
      <div class="landing-container">
        <img
          src="assets/logo.png"
          alt="Pulse"
          class="landing-logo landing-logo-mobile"
        />
        <img
          src="assets/pulse.svg"
          alt="Pulse"
          class="landing-logo landing-logo-desktop"
        />
        <div class="landing-content">
          <h1>Your Music, Your Story</h1>
          <p>
            Share your favorite songs and connect with music lovers worldwide
          </p>
          <div class="landing-buttons">
            <a href="pages/register.html" class="btn-landing btn-primary"
              >Create Account</a
            >
            <a href="pages/login.html" class="btn-landing btn-secondary"
              >Sign In</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

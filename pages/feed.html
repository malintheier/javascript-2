<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <script type="module" src="../js/main.js"></script>
    <title>Feed</title>
  </head>
  <body>
    <header class="sidebar desktop-header">
      <div class="sidebar-logo">
        <img src="../assets/logo.png" alt="Pulse Logo" />
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li>
            <a href="feed.html" class="active">Feed (Desktop)</a>
          </li>
          <li>
            <button id="toggleSearchBtn" class="nav-button">Search (Desktop)</button>
          </li>
          <li>
            <button id="createPostBtn" class="nav-button">Create Post (Desktop)</button>
          </li>
          <li>
            <a href="profile.html" id="profileLink">Profile (Desktop)</a>
          </li>
          <li>
            <button id="logoutBtn" class="nav-button logout-btn">
              Log Out (Desktop)
            </button>
          </li>
        </ul>
      </nav>
      <div id="sidebarSearchContainer" class="sidebar-search-expanded">
        <input
          type="search"
          id="searchInput"
          placeholder="Search..."
          class="sidebar-search-input"
        />
        <div class="search-type-toggle">
          <label>
            <input type="radio" name="searchType" value="posts" checked />
            Posts
          </label>
          <label>
            <input type="radio" name="searchType" value="profiles" />
            Profiles
          </label>
        </div>
      </div>
    </header>

    <header class="mobile-header-top">
      <button id="mobileCreateBtn" class="mobile-btn-left">
        <img src="../assets/add.svg" alt="Create" class="mobile-icon" />
      </button>
      <button id="mobileLogoutBtn" class="mobile-btn-right">
        <img src="../assets/sign-out.svg" alt="Logout" class="mobile-icon" />
      </button>
    </header>
    <nav class="mobile-nav-bottom">
      <a href="feed.html" class="mobile-nav-item active">
        <img src="../assets/home.svg" alt="Home" class="mobile-icon" />
      </a>
      <button id="mobileSearchBtn" class="mobile-nav-item">
        <img src="../assets/search.svg" alt="Search" class="mobile-icon" />
      </button>
      <a href="profile.html" class="mobile-nav-item">
        <img src="" alt="Profile" class="mobile-icon mobile-profile-avatar" />
      </a>
    </nav>
    <div id="mobileSearchOverlay" class="mobile-search-overlay">
      <button id="mobileSearchClose" class="mobile-search-close">
        Lukk
      </button>
      <input
        type="search"
        id="mobileSearchInput"
        placeholder="SÃ¸k..."
        class="mobile-search-input"
      />
      <div class="mobile-search-type-toggle">
        <label>
          <input type="radio" name="mobileSearchType" value="posts" checked />
          Innlegg
        </label>
        <label>
          <input type="radio" name="mobileSearchType" value="profiles" />
          Profiler
        </label>
      </div>
    </div>
    <div id="mobileCreateOverlay" class="mobile-create-overlay">
      <button id="mobileCreateClose" class="mobile-create-close">
        Lukk
      </button>
      <h2>Opprett innlegg</h2>
      <p>Her kommer opprett-skjema</p>
    </div>
    <div id="mobileLogoutOverlay" class="mobile-logout-overlay">
      <div class="mobile-logout-dialog">
        <p>Are you sure you want to log out?</p>
        <a href="login.html" class="mobile-logout-confirm">Yes, log out</a>
        <button id="mobileLogoutCancel" class="mobile-logout-cancel">
          Cancel
        </button>
      </div>
    </div>

    </header>
    <div class="main-wrapper">
      <main>
        <div id="displayContainer" class="display-container"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>

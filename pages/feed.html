<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <script type="module" src="../js/main.js"></script>
    <title>Feed</title>
  </head>
  <body>
    <header class="desktop-header">
      <nav class="sidebar">
        <ul>
          <li class="sidebar-logo">
            <img src="../assets/logo.png" alt="Pulse Logo" />
          </li>
          <li>
            <a href="feed.html"
              ><img
                src="../assets/home.svg"
                alt="Home Icon"
                class="desktop-icon"
            /></a>
          </li>
          <li>
            <button id="desktopSearchBtn" class="desktop-btn">
              <img
                src="../assets/search.svg"
                alt="Search icon"
                class="desktop-icon"
              />
            </button>
          </li>
          <li>
            <button id="desktopCreateBtn" class="desktop-btn">
              <img
                src="../assets/add.svg"
                alt="Create icon"
                class="desktop-icon"
              />
            </button>
          </li>
          <li>
            <a href="profile.html"
              ><img src="" alt="Profile Icon" class="desktop-icon"
            /></a>
          </li>
          <li>
            <button id="desktopLogoutBtn" class="desktop-btn">
              <img
                src="../assets/sign-out.svg"
                alt="Logout icon"
                class="desktop-icon"
              />
            </button>
          </li>
        </ul>
      </nav>

      <header class="mobile-header-top">
        <button id="mobileCreateBtn" class="mobile-btn-left">
          <img src="../assets/add.svg" alt="Create" class="mobile-icon" />
        </button>
        <button id="mobileLogoutBtn" class="mobile-btn-right">
          <img src="../assets/sign-out.svg" alt="Logout" class="mobile-icon" />
        </button>
      </header>
      <nav class="mobile-nav-bottom">
        <a href="feed.html" class="mobile-nav-item">
          <img src="../assets/home.svg" alt="Home" class="mobile-icon" />
        </a>
        <button id="mobileSearchBtn" class="mobile-nav-item">
          <img src="../assets/search.svg" alt="Search" class="mobile-icon" />
        </button>
        <a href="profile.html" class="mobile-nav-item">
          <img src="" alt="Profile" class="mobile-icon mobile-profile-avatar" />
        </a>
      </nav>
      
    <div class="main-wrapper">
      <main>
        <div id="displayContainer" class="display-container"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>

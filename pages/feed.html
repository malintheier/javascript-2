<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <script type="module" src="../js/main.js"></script>
    <title>Feed</title>
  </head>
  <body>
    <header>
      <button id="createPostBtn">Create Post</button>
    </header>
    <main>
      <div class="search-container">
        <input
          type="search"
          id="searchInput"
          placeholder="Search posts by title/content or profiles by name/bio..."
          class="search-input"
        />
        <div class="search-type-toggle">
          <label>
            <input type="radio" name="searchType" value="posts" checked />
            Posts
          </label>
          <label>
            <input type="radio" name="searchType" value="profiles" />
            Profiles
          </label>
        </div>
      </div>
      <div id="displayContainer" class="display-container"></div>
    </main>
    <footer></footer>
  </body>
</html>
